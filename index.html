<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodieHub - Zomato Inspired</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background: #fafafa;
    }
    /* Navbar */
    nav {
      background: #e23744;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    nav select, nav input {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    nav input {
      width: 250px;
    }
    /* Hero */
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: url('https://jw-webmagazine.com/wp-content/uploads/2019/06/jw-5d1498fca69235.59256113.jpeg') center/cover no-repeat;
      color: white;
    }
    .hero h2 {
      background: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
    /* Categories */
    .categories {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem;
      flex-wrap: wrap;
    }
    .categories .card {
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .categories .card:hover {
      transform: scale(1.05);
      background: #ffe5e5;
    }
    /* Restaurant Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .grid .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .grid .card:hover {
      transform: translateY(-5px);
    }
    .card-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin: 0.5rem 0;
      color: #e23744;
    }
    .card-content p {
      margin: 0.2rem 0;
      color: #555;
    }
    /* Detail Page */
    #detail-page {
      display: none;
      padding: 2rem;
    }
    .banner {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      position: relative;
      border-radius: 8px;
    }
    .banner h2 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
    .menu-item, .review {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #e23744;
      color: white;
    }
    .back-btn {
      background: #e23744;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->

  function renderRestaurants(list) {
    const container = document.getElementById("restaurant-list");
    container.innerHTML = "";
    list.forEach(rest => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${rest.image}" alt="${rest.name}" class="card-img">
        <div class="card-content">
          <h3>${rest.name}</h3>
          <p>${rest.cuisine}</p>
          <p>‚≠ê ${rest.rating} | ${rest.price}</p>
        </div>
      `;
      card.addEventListener("click", () => showDetail(rest));
      container.appendChild(card);
    });
  }

  function showDetail(rest) {
    document.getElementById("restaurant-list").style.display = "none";
    document.querySelector(".hero").style.display = "none";
    document.querySelector(".categories").style.display = "none";
    document.getElementById("detail-page").style.display = "block";

    document.getElementById("detail-banner").style.backgroundImage = `url(${rest.image})`;
    document.getElementById("detail-name").textContent = rest.name;

    // Menu render
    const menuDiv = document.getElementById("menu");
    menuDiv.innerHTML = "";
    rest.menu.forEach(m => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "menu-item";
      itemDiv.innerHTML = `
        <span>${m.item}</span>
        <span>${m.price}</span>
      `;
      menuDiv.appendChild(itemDiv);
    });

    // Reviews render
    const reviewsDiv = document.getElementById("reviews");
    reviewsDiv.innerHTML = "";
    rest.reviews.forEach(r => {
      const reviewDiv = document.createElement("div");
      reviewDiv.className = "review";
      reviewDiv.textContent = r;
      reviewsDiv.appendChild(reviewDiv);
    });
  }

  function goBack() {
    document.getElementById("detail-page").style.display = "none";
    document.getElementById("restaurant-list").style.display = "grid";
    document.querySelector(".hero").style.display = "block";
    document.querySelector(".categories").style.display = "flex";
  }

  // Initial render
