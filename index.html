<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodieHub - Zomato Inspired</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background: #fafafa;
    }
    /* Navbar */
    nav {
      background: #e23744;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    nav select, nav input {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    nav input {
      width: 250px;
    }
    /* Hero */
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: url('https://via.placeholder.com/1200x400?text=Food+Banner') center/cover no-repeat;
      color: white;
    }
    .hero h2 {
      background: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
    /* Categories */
    .categories {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem;
      flex-wrap: wrap;
    }
    .categories .card {
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .categories .card:hover {
      transform: scale(1.05);
      background: #ffe5e5;
    }
    /* Restaurant Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .grid .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .grid .card:hover {
      transform: translateY(-5px);
    }
    .card-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin: 0.5rem 0;
      color: #e23744;
    }
    .card-content p {
      margin: 0.2rem 0;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #e23744;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <div class="left">
        <h1>FoodieHub</h1>
        <select id="location">
          <option>Delhi</option>
          <option>Noida</option>
          <option>Gurgaon</option>
        </select>
      </div>
      <input type="text" id="search" placeholder="Search for restaurants or cuisines...">
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Discover the best food & drinks near you</h2>
  </section>

  <!-- Categories -->
  <section class="categories">
    <div class="card">üçï Pizza</div>
    <div class="card">üçî Burgers</div>
    <div class="card">üç≤ Indian</div>
    <div class="card">üç∞ Desserts</div>
    <div class="card">ü•ó Healthy</div>
  </section>

  <!-- Restaurant Listing -->
  <section id="restaurant-list" class="grid"></section>

  <!-- Footer -->
  <footer>
    <p>¬© 2026 FoodieHub | Inspired by Zomato</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const restaurants = [
      {
        name: "Spicy Treats",
        cuisine: "Indian",
        rating: 4.5,
        price: "‚Çπ‚Çπ",
        image: "https://via.placeholder.com/400x200?text=Spicy+Treats"
      },
      {
        name: "Pizza Mania",
        cuisine: "Italian",
        rating: 4.2,
        price: "‚Çπ‚Çπ‚Çπ",
        image: "https://via.placeholder.com/400x200?text=Pizza+Mania"
      },
      {
        name: "Sweet Tooth",
        cuisine: "Desserts",
        rating: 4.8,
        price: "‚Çπ‚Çπ",
        image: "https://via.placeholder.com/400x200?text=Sweet+Tooth"
      },
      {
        name: "Burger Hub",
        cuisine: "Fast Food",
        rating: 4.0,
        price: "‚Çπ",
        image: "https://via.placeholder.com/400x200?text=Burger+Hub"
      }
    ];

    function renderRestaurants(list) {
      const container = document.getElementById("restaurant-list");
      container.innerHTML = "";
      list.forEach(rest => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${rest.image}" alt="${rest.name}" class="card-img">
          <div class="card-content">
            <h3>${rest.name}</h3>
            <p>${rest.cuisine}</p>
            <p>‚≠ê ${rest.rating} | ${rest.price}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Initial render
    renderRestaurants(restaurants);

    // Search functionality
    document.getElementById("search").addEventListener("input", function(e) {
      const query = e.target.value.toLowerCase();
      const filtered = restaurants.filter(r =>
        r.name.toLowerCase().includes(query) ||
        r.cuisine.toLowerCase().includes(query)
      );
      renderRestaurants(filtered);
    });
  </script>
</body>
</html>
