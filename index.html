<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodieHub - Inspired by Zomato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fafafa;
    }
    nav {
      background: #e23744;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav input {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      width: 250px;
    }
    .hero {
      text-align: center;
      padding: 2rem;
      background: #ffe5e5;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem;
    }
    .categories .card {
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .categories .card:hover {
      transform: scale(1.05);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .grid .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .grid .card:hover {
      transform: translateY(-5px);
    }
    .card-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #e23744;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <h1>FoodieHub</h1>
      <input type="text" id="search" placeholder="Search restaurants...">
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Discover the best food & drinks in Delhi</h2>
  </section>

  <!-- Categories -->
  <section class="categories">
    <div class="card">üçï Pizza</div>
    <div class="card">üçî Burgers</div>
    <div class="card">üç≤ Indian</div>
    <div class="card">üç∞ Desserts</div>
  </section>

  <!-- Restaurant Listing -->
  <section id="restaurant-list" class="grid"></section>

  <!-- Footer -->
  <footer>
    <p>¬© 2026 FoodieHub</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const restaurants = [
      {
        name: "Spicy Treats",
        cuisine: "Indian",
        rating: 4.5,
        price: "‚Çπ‚Çπ",
        image: "https://via.placeholder.com/300x150?text=Spicy+Treats"
      },
      {
        name: "Pizza Mania",
        cuisine: "Italian",
        rating: 4.2,
        price: "‚Çπ‚Çπ‚Çπ",
        image: "https://via.placeholder.com/300x150?text=Pizza+Mania"
      },
      {
        name: "Sweet Tooth",
        cuisine: "Desserts",
        rating: 4.8,
        price: "‚Çπ‚Çπ",
        image: "https://via.placeholder.com/300x150?text=Sweet+Tooth"
      },
      {
        name: "Burger Hub",
        cuisine: "Fast Food",
        rating: 4.0,
        price: "‚Çπ",
        image: "https://via.placeholder.com/300x150?text=Burger+Hub"
      }
    ];

    function renderRestaurants(list) {
      const container = document.getElementById("restaurant-list");
      container.innerHTML = "";
      list.forEach(rest => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${rest.image}" alt="${rest.name}" class="card-img">
          <h3>${rest.name}</h3>
          <p>${rest.cuisine}</p>
          <p>‚≠ê ${rest.rating} | ${rest.price}</p>
        `;
        container.appendChild(card);
      });
    }

    // Initial render
    renderRestaurants(restaurants);

    // Search functionality
    document.getElementById("search").addEventListener("input", function(e) {
      const query = e.target.value.toLowerCase();
      const filtered = restaurants.filter(r =>
        r.name.toLowerCase().includes(query) ||
        r.cuisine.toLowerCase().includes(query)
      );
      renderRestaurants(filtered);
    });
  </script>
</body>
</html>
