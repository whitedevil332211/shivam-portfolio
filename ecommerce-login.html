  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Montserrat', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,255,204,0.3);
    }
    .login-container h2 {
      color: #00ffcc;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      background: #111;
      border: 1px solid #333;
      color: #f5f5f5;
    }
    .form-control:focus {
      border-color: #00ffcc;
      box-shadow: none;
    }
    .btn-login {
      background-color: #00ffcc;
      color: #111;
      font-weight: bold;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #00e6b8;
      color: #000;
    }
    .login-footer {
      text-align: center;
      margin-top: 15px;
      color: #888;
    }
    .login-footer a {
      color: #00ffcc;
      text-decoration: none;
    }
  </style>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
